options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
  action2: ./actions/action2.js
  action3: ./actions/action3.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: dropbox_content/oauthCallback
    accounts: {}
    monitor:
      action: dropbox_content/oauthCallback
      accounts: {}
      trackBy: ''
      array: ''
      input:
        code: '""'
  task1:
    schedule: cron(5 8 ? * 0)
    action: mongodb/update
    accounts: {}
    monitor:
      action: mongodb/update
      accounts: {}
      trackBy: ''
      array: ''
      input:
        query: {}
        update: {}
        collection: '""'
  task2:
    schedule: cron(5 8 ? * 0)
    action: fileserver/serve
    accounts: {}
    monitor:
      action: fileserver/serve
      accounts: {}
      trackBy: ''
      array: ''
      input:
        filename: '""'
  task3:
    schedule: cron(5 8 ? * 0)
    action: smtp/send
    accounts: {}
    monitor:
      action: smtp/send
      accounts: {}
      trackBy: ''
      array: accepted
      input:
        to:
          - '""'
        cc: []
        bcc: []
        attachments: []
        envelope: {}
        from: '""'
paths:
  /paths0:
    get:
      action: dropbox_content/oauthCallback
      accounts: {}
  /paths1:
    get:
      action: mongodb/update
      accounts: {}
  /paths2:
    get:
      action: fileserver/serve
      accounts: {}
  /paths3:
    get:
      action: smtp/send
      accounts: {}
tests:
  test:
    action: dropbox_content/oauthCallback
    accounts: {}
    input:
      code: '""'
  test1:
    action: mongodb/update
    accounts: {}
    input:
      query: {}
      update: {}
      collection: '""'
  test2:
    action: fileserver/serve
    accounts: {}
    input:
      filename: '""'
  test3:
    action: smtp/send
    accounts: {}
    input:
      to:
        - '""'
      cc: []
      bcc: []
      attachments: []
      envelope: {}
      from: '""'
